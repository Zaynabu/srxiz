{% extends "base.html" %}
{% block content %}



    <div class="site-section"  data-aos="fade">
      <div class="container-fluid">

        <div class="row justify-content-center">

          <div class="col-md-7">
            <div class="row mb-5">
              <div class="col-12 ">
                <h2 class="site-section-heading text-center">About</h2>
              </div>
            </div>
          </div>

        </div>
        {% for data in about %}
        <div class="row mb-5">
         <div class="col-3"></div>

            <p>Hi i'm <strong style="font-size:1.8rem;">{{data.name}}</strong> {{data.about_me}}</p>
            <p>{{data.my_mission}}</p>
            <div class="row mt-4">
              <div class="col-3"></div>
              <div class="col-6">
                <a href="{% url 'services' %}" class="btn text-white" style="background-color: #508d4e;width: 100%;border-radius: 5px;">View our services</a>

              </div>
              <div class="col-3"></div>
            </div>
          
          </div>
          <div class="col-3"></div>
          
        </div>

    </div>

   {% endblock %}

   {% endwith %}
