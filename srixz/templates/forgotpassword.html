{% extends "base.html" %}
{% block content %}
  <div class="row mt-5 mb-5" >
    <div class="col-1 col-md-3 col-lg-3 "></div>
    <div class="col-10 col-md-6 col-lg-6  mt-5 ">
      <h1 class=" site-section-heading text-center">Forgotten your Password ?</h1>
        

        <p class="text-center text-muted mt-4 mb-3 mb-md-2 mb-lg-2" style="font-size: .85rem;">Enter your registered email address to reset the password</p>

        <p class="text-danger text-center">
          {% if messages %}
            {% for message in messages %}
              <strong>{{message}}</strong>
            {% endfor %}
          {% endif %}
      </p>

        <form action="forgotpassword" method="post">
            {% csrf_token %}
            <div class="row form-group">
                <div class="col-md-12 mb-1 mb-md-1">
                <label  for="{{form.email.id_for_label}}">Email</label>
                <input type="email"  class="form-control" name="{{form.email.html_name}}"  required placeholder="Enter your registered email" required value="{{form.email.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12 text-center">
                <input type="submit" value="Send email" class="btn contactbtn py-2 px-4 text-white">
                </div>
            </div>
        </form>
        
   </div>
    <div class="col-1 col-md-3 col-lg-3 "></div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-12">
    </div>
  </div>
{% endblock content %}
